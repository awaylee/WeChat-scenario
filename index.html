<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="block">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="lib/animate.min.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<img class="img1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s" src="img/3.png" alt="">
				<img class="img2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/7.png" alt="">
				<img class="img3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/4.png" alt="">
				
				<p class="tips ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">住宿飞机票美食通通免费就等您来</p>
				<img class="img4 animated pulse infinite" src="img/5.png" alt="">
			</div>
			<div class="swiper-slide page2">
				<img class="img1 animated pulse infinite" src="img/6.png" alt="">
				<img class="img2 animated pulse infinite" src="img/8.png" alt="">
				<img class="img4 animated pulse infinite" src="img/10.png" alt="">
				<img class="img3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s"  src="img/2.png" alt="">
				<img class="img5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s"  src="img/wms.png" alt="">
				<img class="img6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s"  src="img/azmf.png" alt="">
				<img class="img7 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2s"  src="img/p3.png" alt="">
				<img class="img8 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="2.5s" src="img/dnmykc.png" alt="">
				<img class="img9 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="3s" src="img/4-txt.png" alt="">
				<img class="img10 animated pulse infinite" src="img/button.png" alt="">
			</div>
			<div class="swiper-slide page3">
				<img class="img1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay=".5s" src="img/inag2.png" alt="">
				<img class="img2 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="1s" src="img/sanjia1.png" alt="">
				<img class="img3 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/feijishang.png" alt="">
				<img class="img4 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/feijixia.png" alt="">
				<img class="img5 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="2.5s" src="img/dais.png" alt="">
				<img class="img6 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="3s" src="img/lshi.png" alt="">
				<img class="img7 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="3.5s" src="img/ruguo.png" alt="">
				<img class="img8 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="4s" src="img/bg-threetxt4.png" alt="">
				<img class="img9 animated pulse infinite" src="img/button.png" alt="">
			</div>
			<div class="swiper-slide page4">
				<img class="img1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay=".5s" src="img/bg-fourmidd.png" alt="">
				<img class="img2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s" src="img/bg-fourtxt1.png" alt="">
				<img class="img3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/bg-fourtxt2.png" alt="">
				<img class="img4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/bg-fourtxt3.png" alt="">
				<img class="img5 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s" src="img/bg-fourtxt4.png" alt="">
				<img class="img6 animated pulse infinite" src="img/button.png" alt="">
			</div>
			<div class="swiper-slide page5">
				<img class="img1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s" src="img/inag2.png" alt="">
				<img class="img2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="img/sanjia1.png" alt="">
				<img class="img5 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="img/f-1.png" alt="">
				<img class="img7 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/f-2.png" alt="">
				<img class="img8 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s" src="img/5-txt.png" alt="">
				<img class="img9 animated pulse infinite" src="img/button.png" alt="">
			</div>
			
			<div class="swiper-slide page6">
				<form action="">
					<div class="box">
						<input type="text" placeholder="姓名">
					</div>
					<div class="box">
						<input type="tel" maxLenth="11" placeholder="电话">
					</div>
					<div class="box">
						<select name="" id="">
							<option value="0">选择省份</option>
							<option value="1">四川省</option>
							<option value="2">山西省</option>
							<option value="3">陕西省</option>
							<option value="4">广东省</option>
						</select>
					</div>
					<div class="box">
						<button>立即提交</button>
					</div>
				</form>
				<div class="tips ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".5s">
					温馨提示：中奖的朋友我们会电话告知，澳洲金鼎不会将您的信息透露给第三方，请放心填写。
				</div>
				<img class="ewm" src="img/ewm.png" alt="">
			</div>
			<div class="swiper-slide share">
				<img class="img1" src="img/7-1.png" alt="">
				<img class="img2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay=".5s" src="img/7-2.png" alt="">
				<img class="img3" src="img/7-3.png" alt="">
				<img class="img4" src="img/share.png" alt="">
				<div class="know">知道啦！</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="lib/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="lib/swiper.animate.min.js"></script>
<script type="text/javascript" src="lib/zepto.min.js"></script>
<script type="text/javascript">
var cassEl=document.createElement("style");
	document.documentElement.firstElementChild.appendChild(cassEl);
	function setPxPerRem(){
		var dpr=1;
		var pxPerRem=document.documentElement.clientWidth*dpr/20;
		cassEl.innerHTML='html{font-size:'+pxPerRem+'px!important;}';
	}
	setPxPerRem();

	$(".know").on("click",function(){
		window.close();
	});

	var swiper = new Swiper(".swiper-container",{
		//autoplay:4000,
		//loop:true,
		direction:"vertical",
		pagination:".swiper-pagination",
		onInit:function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
		},
		onSlideChangeEnd:function(swiper){
			swiperAnimate(swiper);
		}
	});
</script>
</html>
